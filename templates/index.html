<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anemos - Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="main-container">
        <div id="chat-column">
            <div id="chat-container">
                <div id="chat-header">
                    <h1>Anemos</h1>
                </div>
                <div id="chat-messages"></div>
                <div class="thinking-indicator-container" style="display: none;">
                    <div class="thinking-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <p>Anemos est√° pensando...</p>
                </div>
                <div id="chat-input-container">
                    <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
                    <button id="send-button">Enviar</button>
                </div>
            </div>
        </div>
        <div id="face-column">
            <svg id="pixel-face" viewBox="0 0 24 24">
                <!-- Face -->
                <rect x="4" y="4" width="16" height="16" fill="#4a90e2" rx="2" id="face-bg"/>
                <!-- Eyes -->
                <g id="eyes-group">
                    <!-- Default eye shape: M 7 8 H 10 V 11 H 7 Z -->
                    <path class="eye" id="eye-left" d="M 7 8 H 10 V 11 H 7 Z" fill="#fff"/>
                    <path class="eye" id="eye-right" d="M 14 8 H 17 V 11 H 14 Z" fill="#fff"/>
                </g>
                <!-- Mouth -->
                <path id="mouth" d="M 9 15 H 15" stroke="#fff" stroke-width="1.5" fill="none" stroke-linecap="round"/>
            </svg>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
